<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NDMA Alerts Assistant</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f6fa;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type=text] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
    }
    .sql-box {
      font-family: monospace;
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NDMA Alerts Assistant</h2>
    <input type="text" id="prompt" placeholder="Ask your question..." />
    <button onclick="sendPrompt()">Submit</button>

    <div class="result-box">
      <h3>Result:</h3>
      <div id="resultText"></div>

      <h4>SQL Query:</h4>
      <div class="sql-box" id="sqlQuery"></div>

      <h4>Related Questions:</h4>
      <ul id="suggestionsList"></ul>
    </div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({prompt})
      });
      const data = await res.json();
      document.getElementById('resultText').innerText = data.result;
      document.getElementById('sqlQuery').innerText = data.sql;

      const suggestions = data.suggestions || [];
      const list = document.getElementById('suggestionsList');
      list.innerHTML = '';
      suggestions.forEach(s => {
        const li = document.createElement('li');
        li.innerText = s;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>

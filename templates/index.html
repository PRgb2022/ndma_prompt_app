<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDMA Alert Query Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        #result, #sql {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        #suggestions button {
            margin: 5px 5px 0 0;
            padding: 8px 12px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>NDMA Prompt Assistant</h2>

    <input type="text" id="promptInput" placeholder="Ask something like: Top 5 states with most alerts" style="width: 60%;">
    <button onclick="askPrompt()">Ask</button>

    <div id="result"></div>
    <div id="sql"></div>

    <div id="suggestions"></div>

    <canvas id="chartCanvas" width="600" height="300"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        function askPrompt(promptText = null) {
            const prompt = promptText || document.getElementById("promptInput").value;

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = "Answer:\n" + data.result;
                document.getElementById("sql").textContent = "SQL Used:\n" + data.sql;

                // Suggestions
                const suggestionsDiv = document.getElementById("suggestions");
                suggestionsDiv.innerHTML = '';
                data.suggestions.forEach(s => {
                    const btn = document.createElement('button');
                    btn.textContent = s;
                    btn.onclick = () => askPrompt(s);
                    suggestionsDiv.appendChild(btn);
                });

                // Chart
                if (data.chart) {
                    drawChart(data.chart.data, data.chart.labels, data.chart.title);
                } else {
                    clearChart();
                }
            });
        }

        function drawChart(data, labels, title) {
            const ctx = document.getElementById('chartCanvas').getContext('2d');

            if (window.chartObj) {
                window.chartObj.destroy();
            }

            window.chartObj = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: '#007bff'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function clearChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            ctx.clearRect(0, 0, 600, 300);
            if (window.chartObj) {
                window.chartObj.destroy();
            }
        }
    </script>
</body>
</html>
